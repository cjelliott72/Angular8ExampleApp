<h2 id="tableLabel">People List</h2>
<div *ngIf="!peopleList;then loading else loaded"></div>
<ng-template #loading>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
<ng-template #loaded>
  <p>Select people from the list to modify their details.</p>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let people of peopleList">
        <td>
          <span>
            <a routerLink="/people-detail/{{people.id}}">
              {{people.name}}
            </a>
          </span>
        </td>
        <td>
          {{people.dateOfBirth | date}}
        </td>
        <td>
          <button class="btn btn-outline-danger btn-sm"
                  title="Delete {{people.name}}"
                  (click)="delete(people)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-outline-primary" routerLink="/people-detail/0">Add New Person</button>
  <app-status-bar></app-status-bar>
</ng-template>
